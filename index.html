<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container three-column">
        <!-- LEFT: Network Views -->
        <aside class="left-panel">
            <section class="panel network-panel">
                <div class="panel-header compact">
                    <h2>Network</h2>
                    <div class="header-right">
                        <span id="weight-count" class="badge">0 weights</span>
                        <button id="btn-fullscreen-network" class="btn btn-xs btn-fullscreen"
                            title="Fullscreen">‚õ∂</button>
                    </div>
                </div>
                <div class="panel-body">
                    <canvas id="network-canvas"></canvas>
                    <div id="tooltip" class="tooltip"></div>
                    <!-- Layer Controls Overlay -->
                    <div id="layer-controls" class="layer-controls-overlay">
                        <button id="add-layer-visual" class="ctrl-btn ctrl-add-layer"
                            title="Add hidden layer">+L</button>
                        <button id="remove-layer-visual" class="ctrl-btn ctrl-remove-layer"
                            title="Remove hidden layer">‚àíL</button>
                    </div>
                    <!-- Node controls rendered dynamically per layer -->
                    <div id="node-controls-container"></div>
                    <!-- Output layer controls (add/remove + function dropdowns) -->
                    <div id="output-controls-container"></div>
                </div>
            </section>

            <section class="panel forward-pass-panel">
                <div class="panel-header compact">
                    <h2>Forward Pass</h2>
                    <div class="header-right">
                        <label class="input-label">
                            x: <input type="number" id="calc-input" class="input input-xs" value="0.5" step="0.1"
                                min="-1" max="1">
                        </label>
                        <button id="btn-fullscreen-forward" class="btn btn-xs btn-fullscreen"
                            title="Fullscreen">‚õ∂</button>
                    </div>
                </div>
                <div class="panel-body">
                    <canvas id="forward-pass-canvas"></canvas>
                    <div id="magnifier" class="magnifier hidden"></div>
                </div>
            </section>
            <div class="resize-handle resize-left-mid" id="resize-left"></div>
        </aside>

        <!-- MIDDLE: Graphs -->
        <main class="middle-panel">
            <section id="curve-panel" class="panel curve-panel">
                <div class="panel-header compact">
                    <h2>Curve Fitting</h2>
                    <div class="header-right">
                        <span class="legend-compact">
                            <span class="dot target"></span>Target
                            <span class="dot result"></span>Output
                        </span>
                        <button id="btn-fullscreen-curve" class="btn btn-xs btn-fullscreen"
                            title="Fullscreen">‚õ∂</button>
                    </div>
                </div>
                <div class="panel-body">
                    <canvas id="curve-canvas"></canvas>
                </div>
            </section>

            <div class="metrics-row">
                <section class="panel metric-panel full-width">
                    <div class="panel-header compact">
                        <h2>Accuracy</h2>
                        <span id="current-accuracy" class="badge accuracy-badge">0.00%</span>
                    </div>
                    <div class="panel-body">
                        <canvas id="accuracy-canvas"></canvas>
                    </div>
                </section>
            </div>

            <!-- Training controls at bottom of middle -->
            <div class="training-bar">
                <div class="epoch-badge">
                    Epoch <span id="epoch-counter">0</span>
                </div>
                <button id="play-btn" class="btn btn-primary">‚ñ∂ Play</button>
                <button id="step-btn" class="btn">‚è≠ Step</button>
                <button id="reset-btn" class="btn btn-danger">‚Ü∫ Reset</button>
                <button id="add-observation" class="btn btn-success" title="Log observation">+</button>
                <button id="open-observations" class="btn" title="View observations">
                    üìã <span id="obs-count">0</span>
                </button>
            </div>
        </main>

        <!-- RIGHT: Parameters -->
        <aside class="right-panel">
            <div class="params-header">
                <span>Parameters</span>
            </div>

            <!-- Architecture controls moved to visual interface -->

            <div class="param-group">
                <label>Activation</label>
                <select id="activation-select" class="select">
                    <option value="sigmoid">Sigmoid</option>
                    <option value="tanh">Tanh</option>
                    <option value="relu">ReLU</option>
                    <option value="leaky_relu">Leaky ReLU</option>
                    <option value="elu">ELU</option>
                    <option value="swish">Swish</option>
                    <option value="gelu">GELU</option>
                    <option value="selu">SELU</option>
                    <option value="mish">Mish</option>
                </select>
            </div>

            <div class="param-group">
                <label>Loss Function</label>
                <select id="loss-select" class="select">
                    <option value="mse">MSE</option>
                    <option value="mae">MAE</option>
                    <option value="huber">Huber</option>
                    <option value="log_cosh">Log-Cosh</option>
                </select>
            </div>

            <div class="param-group">
                <label>Optimizer</label>
                <select id="optimizer-select" class="select">
                    <option value="sgd">SGD</option>
                    <option value="momentum">Momentum</option>
                    <option value="rmsprop">RMSprop</option>
                    <option value="adam" selected>Adam</option>
                    <option value="adagrad">AdaGrad</option>
                    <option value="nadam">Nadam</option>
                </select>
            </div>

            <div class="param-group">
                <label>Weight Init</label>
                <select id="init-select" class="select">
                    <option value="xavier" selected>Xavier</option>
                    <option value="he">He</option>
                    <option value="lecun">LeCun</option>
                    <option value="uniform">Uniform</option>
                    <option value="normal">Normal</option>
                </select>
            </div>

            <div class="param-group">
                <label>Learning Rate</label>
                <input type="number" id="learning-rate" class="input" value="0.01" min="0.0001" max="1" step="0.001">
            </div>

            <div class="param-group">
                <label>Epochs to Train</label>
                <input type="number" id="epochs-count" class="input" value="1000" min="100" max="50000" step="100">
            </div>

            <div class="param-group">
                <label>Noise Level: <span id="noise-value">10%</span></label>
                <input type="range" id="noise-slider" class="slider" value="10" min="0" max="100" step="5">
            </div>

            <!-- Accuracy Display -->
            <div class="param-section">
                <div class="param-section-header">üìä Accuracy</div>
                <div class="accuracy-display">
                    <div class="accuracy-row train">
                        <span>Train (noisy):</span>
                        <span id="train-accuracy" class="accuracy-value">0%</span>
                    </div>
                    <div class="accuracy-row test">
                        <span>Test (pure):</span>
                        <span id="test-accuracy" class="accuracy-value">0%</span>
                    </div>
                </div>
            </div>

            <!-- Experiments Section -->
            <div class="param-section">
                <div class="param-section-header">üß™ Experiments <span class="exp-total-count"></span></div>
                <input type="text" id="exp-search" class="input" placeholder="Search experiments...">
                <div id="experiments-list" class="experiments-list"></div>
            </div>
        </aside>
    </div>

    <!-- Observations Modal -->
    <div id="observations-modal" class="modal hidden">
        <div class="modal-content modal-wide">
            <div class="modal-header">
                <h3>üìã Observation Log</h3>
                <div class="modal-actions">
                    <button id="export-csv" class="btn btn-primary btn-sm">üì• Export CSV</button>
                    <button id="btn-fullscreen-obs" class="btn btn-sm btn-fullscreen" title="Fullscreen">‚õ∂</button>
                    <button id="clear-observations" class="btn btn-danger btn-sm">Clear</button>
                    <button id="close-observations" class="btn btn-sm">‚úï</button>
                </div>
            </div>
            <div class="modal-body">
                <p class="hint">Click + button to log current state</p>
                <table id="observations-table" class="observations-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Layers</th>
                            <th>Act</th>
                            <th>Loss</th>
                            <th>Opt</th>
                            <th>LR</th>
                            <th>Epoch</th>
                            <th>Loss Val</th>
                            <th>Acc</th>
                        </tr>
                    </thead>
                    <tbody id="observations-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title">Edit Value</h3>
            <div class="modal-body">
                <div class="form-group">
                    <label>Initial Value</label>
                    <input type="number" id="edit-initial" class="input" step="0.01">
                </div>
                <div class="form-group">
                    <label>Current Value</label>
                    <input type="number" id="edit-current" class="input" step="0.01" disabled>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal-cancel" class="btn">Cancel</button>
                <button id="modal-save" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="nn-engine.js"></script>
    <script src="metrics.js"></script>
    <script src="experiments.js"></script>
    <script src="network-visualizer.js"></script>
    <script src="curve-visualizer.js"></script>
    <script src="charts.js"></script>
    <script src="forward-pass-graph.js"></script>
    <script src="observations.js"></script>
    <script src="resizable.js"></script>
    <script src="app.js"></script>
</body>

</html>
